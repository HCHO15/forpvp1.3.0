<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>戦術対抗戦S10　配置確認 1.2.0</title>
<style>
  body { text-align:center; font-family:sans-serif; }
  canvas { border:1px solid #333; touch-action:none; background-size:cover; }
  button { margin:5px; padding:8px 16px; }
  #counter { margin-top:10px; font-size:18px; }
  .max { color:red; font-weight:bold; }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin-top: 10px;
  }

  .description {
    width: 260px;
    text-align: left;
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<h2>戦術対抗戦S10　配置確認 1.2.0</h2>

<button id="toggleColor">現在：赤 → 青に切替</button>
<button id="toggleLine">線の表示 ON/OFF</button>
<button id="reset">リセット</button>

<br>

<button id="mode1">SPアタッカー</button>
<button id="mode2">SPバフ</button>
<button id="mode3">STバフ</button>

<div id="counter">
  赤: <span id="redCount">0</span> / 4　
  青: <span id="blueCount">0</span> / 4
</div>

<div class="container">

  <canvas id="board" width="800" height="400"></canvas>

  <div class="description">
    <p>左クリックでプロット、右クリックで削除できます。</p>
    <p>ドラッグすると置いた点を動かせます。</p>
    <p>バツ印が部隊中央、丸で囲まれた点がターゲットを表します。</p>
    <p>モード切替：</p>
    <ul>
      <li>SPアタッカー：重心→異色の最短点</li>
      <li>SPバフ：重心→同色の最短点</li>
      <li>STバフ：ダブルクリックした点→同色の最短点</li>
    </ul>
  </div>

</div>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

const bg = new Image();
bg.src = "background.png";

let mode = "red";
let showLines = true;

let redPoints = [];
let bluePoints = [];

let dragging = false;
let dragTarget = null;

let modeType = 1; // 1=SPアタッカー, 2=SPバフ, 3=STバフ
let selectedPoint = null;

// 色切替
document.getElementById("toggleColor").onclick = () => {
  mode = (mode === "red") ? "blue" : "red";
  document.getElementById("toggleColor").textContent =
    `現在：${mode === "red" ? "赤" : "青"} → ${mode === "red" ? "青" : "赤"}に切替`;
};

// 線の表示
document.getElementById("toggleLine").onclick = () => {
  showLines = !showLines;
  draw();
};

// モード切替
document.getElementById("mode1").onclick = () => { modeType = 1; selectedPoint = null; draw(); };
document.getElementById("mode2").onclick = () => { modeType = 2; selectedPoint = null; draw(); };
document.getElementById("mode3").onclick = () => { modeType = 3; selectedPoint = null; draw(); };

// リセット
document.getElementById("reset").onclick = () => {
  redPoints = [];
  bluePoints = [];
  selectedPoint = null;
  updateCounter();
  draw();
};

// 点追加 or ドラッグ開始
canvas.addEventListener("mousedown", (e) => {
  const {x, y} = getMousePos(e);

  dragTarget = findPointAt(x, y);
  if (dragTarget) {
    dragging = true;
    return;
  }

  if (mode === "red" && redPoints.length < 4) redPoints.push({x,y});
  if (mode === "blue" && bluePoints.length < 4) bluePoints.push({x,y});

  updateCounter();
  draw();
});

// ドラッグ中
canvas.addEventListener("mousemove", (e) => {
  if (!dragging || !dragTarget) return;
  const {x, y} = getMousePos(e);
  dragTarget.x = x;
  dragTarget.y = y;
  draw();
});

// ドロップ
canvas.addEventListener("mouseup", () => {
  dragging = false;
  dragTarget = null;
});

// ダブルクリックで基準点設定（STバフ）
canvas.addEventListener("dblclick", (e) => {
  const {x, y} = getMousePos(e);

  for (const p of redPoints) {
    if (Math.hypot(p.x - x, p.y - y) < 10) {
      selectedPoint = { ...p, color: "red" };
      draw();
      return;
    }
  }
  for (const p of bluePoints) {
    if (Math.hypot(p.x - x, p.y - y) < 10) {
      selectedPoint = { ...p, color: "blue" };
      draw();
      return;
    }
  }
});

// 右クリック削除
canvas.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  const {x, y} = getMousePos(e);

  const removePoint = (arr) => {
    const idx = arr.findIndex(p => Math.hypot(p.x - x, p.y - y) < 10);
    if (idx >= 0) arr.splice(idx, 1);
  };

  removePoint(redPoints);
  removePoint(bluePoints);

  updateCounter();
  draw();
});

// 座標取得
function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

// 点を掴む
function findPointAt(x, y) {
  for (const p of redPoints) if (Math.hypot(p.x - x, p.y - y) < 10) return p;
  for (const p of bluePoints) if (Math.hypot(p.x - x, p.y - y) < 10) return p;
  return null;
}

// 重心
function centroid(points) {
  if (points.length === 0) return null;
  const x = points.reduce((s,p)=>s+p.x,0) / points.length;
  const y = points.reduce((s,p)=>s+p.y,0) / points.length;
  return {x,y};
}

// 最も近い点
function nearest(from, list) {
  if (!from || list.length === 0) return null;
  let best = null, bestDist = Infinity;
  for (const p of list) {
    const d = Math.hypot(p.x - from.x, p.y - from.y);
    if (d < bestDist) { bestDist = d; best = p; }
  }
  return best;
}

// カウンター
function updateCounter() {
  redCount.textContent = redPoints.length;
  blueCount.textContent = bluePoints.length;
  redCount.className = (redPoints.length === 4) ? "max" : "";
  blueCount.className = (bluePoints.length === 4) ? "max" : "";
}

// バッテン
function drawCross(x, y, size, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x - size, y - size);
  ctx.lineTo(x + size, y + size);
  ctx.moveTo(x + size, y - size);
  ctx.lineTo(x - size, y + size);
  ctx.stroke();
}

// 円
function drawCircle(x, y, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(x, y, 14, 0, Math.PI*2);
  ctx.stroke();
}

// 描画
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  for (const p of redPoints) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }
  for (const p of bluePoints) {
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }

  const cRed = centroid(redPoints);
  const cBlue = centroid(bluePoints);

  if (cRed) drawCross(cRed.x, cRed.y, 8, "pink");
  if (cBlue) drawCross(cBlue.x, cBlue.y, 8, "lightblue");

  // === モード別ターゲット表示 ===

  // 1. SPアタッカー（重心→異色）
  if (modeType === 1) {
    if (cRed) {
      const t = nearest(cRed, bluePoints);
      if (t) drawCircle(t.x, t.y, "pink");
    }
    if (cBlue) {
      const t = nearest(cBlue, redPoints);
      if (t) drawCircle(t.x, t.y, "lightblue");
    }
  }

  // 2. SPバフ（重心→同色）
  if (modeType === 2) {
    if (cRed) {
      const t = nearest(cRed, redPoints);
      if (t) drawCircle(t.x, t.y, "rgba(255,150,150,0.5)");
    }
    if (cBlue) {
      const t = nearest(cBlue, bluePoints);
      if (t) drawCircle(t.x, t.y, "rgba(100,150,255,0.5)");
    }
  }

  // 3. STバフ（基準点→同色）
  if (modeType === 3 && selectedPoint) {
    drawCross(selectedPoint.x, selectedPoint.y, 10, "yellow");

    if (selectedPoint.color === "red") {
      const t = nearest(selectedPoint, redPoints);
      if (t) drawCircle(t.x, t.y, "rgba(255,150,150,0.5)");
    }

    if (selectedPoint.color === "blue") {
      const t = nearest(selectedPoint, bluePoints);
      if (t) drawCircle(t.x, t.y, "rgba(100,150,255,0.5)");
    }
  }

  // 線表示
  if (showLines) {
    if (cRed) {
      const t = nearest(cRed, bluePoints);
      if (t) {
        ctx.strokeStyle = "purple";
        ctx.beginPath();
        ctx.moveTo(cRed.x, cRed.y);
        ctx.lineTo(t.x, t.y);
        ctx.stroke();
      }
    }
    if (cBlue) {
      const t = nearest(cBlue, redPoints);
      if (t) {
        ctx.strokeStyle = "green";
        ctx.beginPath();
        ctx.moveTo(cBlue.x, cBlue.y);
        ctx.lineTo(t.x, t.y);
        ctx.stroke();
      }
    }
  }
}

bg.onload = () => draw();
updateCounter();
draw();
</script>

</body>
</html>
