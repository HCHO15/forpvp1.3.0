<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>戦術対抗戦S10　配置確認 1.1.2</title>
<style>
  body { text-align:center; font-family:sans-serif; }
  canvas { border:1px solid #333; touch-action:none; background-size:cover; }
  button { margin:5px; padding:8px 16px; }
  #counter { margin-top:10px; font-size:18px; }
  .max { color:red; font-weight:bold; }
</style>
</head>
<body>

<h2>戦術対抗戦S10　配置確認 1.1.2</h2>

<button id="toggleColor">現在：赤 → 青に切替</button>
<button id="toggleLine">線の表示 ON/OFF</button>
<button id="reset">リセット</button>

<div id="counter">
  赤: <span id="redCount">0</span> / 4　
  青: <span id="blueCount">0</span> / 4
</div>

<br>

<canvas id="board" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

// 背景画像
const bg = new Image();
bg.src = "background.png";

let mode = "red"; 
let showLines = true;

let redPoints = [];
let bluePoints = [];

// 色切り替え（トグル）
document.getElementById("toggleColor").onclick = () => {
  mode = (mode === "red") ? "blue" : "red";
  document.getElementById("toggleColor").textContent =
    `現在：${mode === "red" ? "赤" : "青"} → ${mode === "red" ? "青" : "赤"}に切替`;
};

// 線の表示 ON/OFF
document.getElementById("toggleLine").onclick = () => {
  showLines = !showLines;
  draw();
};

// リセット
document.getElementById("reset").onclick = () => {
  redPoints = [];
  bluePoints = [];
  updateCounter();
  draw();
};

// 点追加（左クリック）
canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (mode === "red" && redPoints.length < 4) redPoints.push({x,y});
  if (mode === "blue" && bluePoints.length < 4) bluePoints.push({x,y});

  updateCounter();
  draw();
});

// 右クリックで削除
canvas.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const removePoint = (arr) => {
    const idx = arr.findIndex(p => Math.hypot(p.x - x, p.y - y) < 10);
    if (idx >= 0) arr.splice(idx, 1);
  };

  removePoint(redPoints);
  removePoint(bluePoints);

  updateCounter();
  draw();
});

// 重心計算
function centroid(points) {
  if (points.length === 0) return null;
  const x = points.reduce((s,p)=>s+p.x,0) / points.length;
  const y = points.reduce((s,p)=>s+p.y,0) / points.length;
  return {x,y};
}

// 最も近い点
function nearest(from, toList) {
  if (!from || toList.length === 0) return null;
  let best = null;
  let bestDist = Infinity;
  for (const p of toList) {
    const d = Math.hypot(p.x - from.x, p.y - from.y);
    if (d < bestDist) {
      bestDist = d;
      best = p;
    }
  }
  return best;
}

// カウンター更新
function updateCounter() {
  const r = document.getElementById("redCount");
  const b = document.getElementById("blueCount");

  r.textContent = redPoints.length;
  b.textContent = bluePoints.length;

  r.className = (redPoints.length === 4) ? "max" : "";
  b.className = (bluePoints.length === 4) ? "max" : "";
}

// バッテン描画
function drawCross(x, y, size, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x - size, y - size);
  ctx.lineTo(x + size, y + size);
  ctx.moveTo(x + size, y - size);
  ctx.lineTo(x - size, y + size);
  ctx.stroke();
}

// 描画
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 背景画像（最下層）
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  // 点描画
  for (const p of redPoints) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }
  for (const p of bluePoints) {
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }

  const cRed = centroid(redPoints);
  const cBlue = centroid(bluePoints);

  // 重心（バッテン）
  if (cRed) drawCross(cRed.x, cRed.y, 8, "pink");
  if (cBlue) drawCross(cBlue.x, cBlue.y, 8, "lightblue");

  // 最も近い点を円で強調
  if (cRed) {
    const nearBlue = nearest(cRed, bluePoints);
    if (nearBlue) {
      ctx.strokeStyle = "rgba(100,150,255,0.5)";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(nearBlue.x, nearBlue.y, 14, 0, Math.PI*2);
      ctx.stroke();
    }
  }

  if (cBlue) {
    const nearRed = nearest(cBlue, redPoints);
    if (nearRed) {
      ctx.strokeStyle = "rgba(255,150,150,0.5)";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(nearRed.x, nearRed.y, 14, 0, Math.PI*2);
      ctx.stroke();
    }
  }

  // 線の表示
  if (showLines) {
    if (cRed) {
      const nearBlue = nearest(cRed, bluePoints);
      if (nearBlue) {
        ctx.strokeStyle = "purple";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cRed.x, cRed.y);
        ctx.lineTo(nearBlue.x, nearBlue.y);
        ctx.stroke();
      }
    }

    if (cBlue) {
      const nearRed = nearest(cBlue, redPoints);
      if (nearRed) {
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cBlue.x, cBlue.y);
        ctx.lineTo(nearRed.x, nearRed.y);
        ctx.stroke();
      }
    }
  }
}

// 初期描画
bg.onload = () => draw();
updateCounter();
draw();
</script>

</body>
</html>
