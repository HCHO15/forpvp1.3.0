<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>点プロットミニゲーム</title>
<style>
  body { text-align:center; font-family:sans-serif; }
  canvas { border:1px solid #333; touch-action:none; }
  button { margin:5px; padding:8px 16px; }
</style>
</head>
<body>

<h2>点プロットミニゲーム</h2>

<button id="colorRed">赤を追加</button>
<button id="colorBlue">青を追加</button>
<button id="reset">リセット</button>

<br><br>

<canvas id="board" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let mode = "red"; // 現在の色
let redPoints = [];
let bluePoints = [];

// 色切り替え
document.getElementById("colorRed").onclick = () => mode = "red";
document.getElementById("colorBlue").onclick = () => mode = "blue";

// リセット
document.getElementById("reset").onclick = () => {
  redPoints = [];
  bluePoints = [];
  draw();
};

// Canvas クリックで点追加
canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (mode === "red" && redPoints.length < 4) redPoints.push({x,y});
  if (mode === "blue" && bluePoints.length < 4) bluePoints.push({x,y});

  draw();
});

// 右クリックで削除
canvas.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const removePoint = (arr) => {
    const idx = arr.findIndex(p => Math.hypot(p.x - x, p.y - y) < 10);
    if (idx >= 0) arr.splice(idx, 1);
  };

  removePoint(redPoints);
  removePoint(bluePoints);

  draw();
});

// 重心計算
function centroid(points) {
  if (points.length === 0) return null;
  const x = points.reduce((s,p)=>s+p.x,0) / points.length;
  const y = points.reduce((s,p)=>s+p.y,0) / points.length;
  return {x,y};
}

// 最も近い点を探す
function nearest(from, toList) {
  if (!from || toList.length === 0) return null;
  let best = null;
  let bestDist = Infinity;
  for (const p of toList) {
    const d = Math.hypot(p.x - from.x, p.y - from.y);
    if (d < bestDist) {
      bestDist = d;
      best = p;
    }
  }
  return best;
}

// 描画
function draw() {
  ctx.clearRect(0,0,500,500);

  // 点描画
  for (const p of redPoints) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }
  for (const p of bluePoints) {
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
    ctx.fill();
  }

  // 重心
  const cRed = centroid(redPoints);
  const cBlue = centroid(bluePoints);

  if (cRed) {
    ctx.fillStyle = "pink";
    ctx.beginPath();
    ctx.arc(cRed.x, cRed.y, 6, 0, Math.PI*2);
    ctx.fill();
  }
  if (cBlue) {
    ctx.fillStyle = "lightblue";
    ctx.beginPath();
    ctx.arc(cBlue.x, cBlue.y, 6, 0, Math.PI*2);
    ctx.fill();
  }

  // 赤重心 → 最も近い青
  if (cRed) {
    const nearBlue = nearest(cRed, bluePoints);
    if (nearBlue) {
      ctx.strokeStyle = "purple";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(cRed.x, cRed.y);
      ctx.lineTo(nearBlue.x, nearBlue.y);
      ctx.stroke();
    }
  }

  // 青重心 → 最も近い赤
  if (cBlue) {
    const nearRed = nearest(cBlue, redPoints);
    if (nearRed) {
      ctx.strokeStyle = "green";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(cBlue.x, cBlue.y);
      ctx.lineTo(nearRed.x, nearRed.y);
      ctx.stroke();
    }
  }
}

draw();
</script>

</body>
</html>
